<food-planner-card [cardMessage]="message"></food-planner-card>

<form [formGroup]="createUserForm" (ngSubmit)="createUser()">
<mat-card>
    <mat-card-content>
        <mat-form-field>
            <mat-label>Email</mat-label>
            <input formControlName="email" matInput>
        </mat-form-field>
        <br />
        <mat-form-field>
            <mat-label>Password</mat-label>
            <input formControlName="password" matInput>
        </mat-form-field>
    </mat-card-content>
    <mat-card-footer>
        <button mat-raised-button>Save</button>
    </mat-card-footer>
</mat-card>
</form>

<mat-card>
    <mat-card-content>{{ returnMessage }}</mat-card-content>
</mat-card>
